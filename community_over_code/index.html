<!DOCTYPE html>
<html>
  <head>
    <title>Community Over Code 2023</title>
    <meta charset="utf-8">
    <style>

      @import url('https://fonts.googleapis.com/css?family=Open+Sans|Overpass');

      body {
        font-family: 'Overpass'; 
        color: snow;
        background: black;
      }

      a, a:visited {
        color: #0000FF;
        text-decoration: none; }

      /* these get shuffled by css, so the background has to be opaque
         or they will all show through each other */

      .remark-slides-area, .remark-slide-content {
        background: #1a1a18;
      }

      /* force the border to be invisible since the monitor is the frame */
      .remark-slide-scaler {
        box-shadow: none;
      }

      h1, h2, h3 {
        font-family: 'Overpass';
        font-weight: bold;
        font-size: '200%';
      }

      p {
        font-size: 140%;
      }

      small {
          font-size: 50%;
      }

    /* Ensure certain elements are never larger than the slide itself */
      img, video, iframe {
            max-width: 100%;
            max-height: 100%;
      }

    /* yellow-on-black terminal code  */
      pre, code {
            padding: 5px;
            overflow: auto;
            max-height: 900px;
            width: 125%;
            word-wrap: normal;
            background: black;
            color: yellow;
      }

      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <script src="js/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
            sourceUrl: 'slides.md'
      });

    </script>
  </body>
</html>
